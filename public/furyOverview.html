<!DOCTYPE html>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<link rel="stylesheet" href="stylesheets/style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
</head>
<body>
<script src="furyScripts.js"></script>


<section id="missions">
    <div id="missionsContainer" align="center">


        <br/>
        <h1 style="color: white">Mission Control</h1>
        <p>This is where you can see updated mission information as organised by Nick Fury</p>

        <button id="get-button" >Update View</button>
        <br/>
        <br/>

        <div align="center" >

            <div>
                <table id="mission-table" class="table" style="width: 85%">
                    <thead>
                    <tr class="table-light" >
                        <th style="color: black">ID</th>
                        <th style="color: black">Threat Name</th>
                        <th style="color: black">Threat Location</th>
                        <th style="color: black">Number at Risk</th>
                        <th style="color: black">Heroes Assigned</th>
                    </tr>
                    </thead>
                    <tbody id="mission-table-body"></tbody>
                </table>

            </div>
        </div>

        <br/>
        <div align="center">

            <div>
                <table id="people-table" class="table" style="width: 85%">
                    <thead>
                    <tr class="table-light" >
                        <th style="color: black">Username</th>
                        <th style="color: black">Forename</th>
                        <th style="color: black">Surname</th>
                        <th style="color: black">Alter Ego</th>
                    </tr>
                    </thead>
                    <tbody id="people-table-body"></tbody>
                </table>

            </div>
        </div>
        <br/>
        <button type="button" class="btn btn-outline-light">
            <a href="#" data-toggle="modal" data-target="#avenger-form">Add Avenger</a>
        </button>

    </div>
</section>

<div class="modal fade" id="avenger-form" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header" style="height: 50px">
                <h4 class="modal-title">Add an Avenger</h4>
                <span>
                        <button id="mission-form-close-button" type="button" class="close" data-dismiss="modal">&times;</button>
                    </span>
            </div>
            <div class="modal-body">
                <form id="create-form">
                    <label for="username-input">Username</label>
                    <input type="text" class="form-control" id="username-input" size="15" maxlength="30" placeholder="Name"/>
                    <br/>
                    <label for="threat-location-input">Forename</label>
                    <input type="text" class="form-control" id="threat-location-input" size="15" maxlength="30" placeholder="Location"/>
                    <br/>
                    <label for="num-at-risk-input">Surname</label>
                    <input type="text" class="form-control" id="num-at-risk-input" size="15" maxlength="30" placeholder="At Risk"/>
                    <br/>
                    <label for="num-at-risk-input">Surname</label>
                    <input type="text" class="form-control" id="num-at-risk-input" size="15" maxlength="30" placeholder="At Risk"/>
                    <br/>
                    <label for="num-at-risk-input">Alter Ego</label>
                    <input type="text" class="form-control" id="num-at-risk-input" size="15" maxlength="30" placeholder="At Risk"/>
                    <br/>

                    <button class="btn btn-dark" style="float: right">Add Mission</button>
                </form>
            </div>
        </div>
    </div>
</div>


</body>
</html>
