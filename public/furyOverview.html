<!DOCTYPE html>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<link rel="stylesheet" href="stylesheets/style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
</head>
<body id="full-body">
<script src="furyScripts.js"></script>


<section id="missions">
    <div id="missionsContainer" align="center">
        <script>
            $(document).ready(function () {
                console.log("Document ready clicking get button");
                $('#get-button').click();
            });
        </script>

        <br/>
        <h1 style="color: white">Mission Control</h1>
        <p>Avengers organisation HQ. For Nick Fury's Eyes only.</p>

        <button style="display: none;" id="get-button" >Update View</button>
        <br/>
        <br/>

        <div align="center" >

            <div>
                <table id="mission-table" class="table" style="width: 85%">
                    <thead>
                    <tr class="table-light" >
                        <th style="color: black">ID</th>
                        <th style="color: black">Threat Name</th>
                        <th class="removeColumn" style="color: black">Threat Location</th>
                        <th class="removeColumn" style="color: black">Number at Risk</th>
                        <th class="removeColumn" style="color: black">Heroes Assigned</th>
                    </tr>
                    </thead>
                    <tbody id="mission-table-body"></tbody>
                </table>

            </div>
        </div>

        <br/>
        <div align="center">

            <div>
                <table id="people-table" class="table" style="width: 85%">
                    <thead>
                    <tr class="table-light" >
                        <th style="color: black">Username</th>
                        <th class="removeColumn" style="color: black">Forename</th>
                        <th class="removeColumn" style="color: black">Surname</th>
                        <th style="color: black">Alter Ego</th>
                        <th class="removeColumn" style="color: black">Abilities</th>
                    </tr>
                    </thead>
                    <tbody id="people-table-body"></tbody>
                </table>

            </div>
        </div>
        <br/>
        <button type="button" class="btn btn-link">
            <a id="add-button" href="#" data-toggle="modal" data-target="#avenger-form">Add Avenger</a>
        </button>

    </div>
</section>

<div class="modal fade" id="avenger-form" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header" style="height: 50px">
                <h4 class="modal-title">Add an Avenger</h4>
                <span>
                        <button id="avenger-form-close-button" type="button" class="close" data-dismiss="modal">&times;</button>
                    </span>
            </div>
            <div class="modal-body">
                <form id="create-avenger-form">
                    <label for="username-input">Username</label>
                    <input type="text" class="form-control" id="username-input" size="15" maxlength="30" placeholder="Username"/>
                    <br/>
                    <label for="forename-input">Forename</label>
                    <input type="text" class="form-control" id="forename-input" size="15" maxlength="30" placeholder="Forename"/>
                    <br/>
                    <label for="surname-input">Surname</label>
                    <input type="text" class="form-control" id="surname-input" size="15" maxlength="30" placeholder="Surname"/>
                    <br/>
                    <label for="alter-ego-input">Alter Ego</label>
                    <input type="text" class="form-control" id="alter-ego-input" size="15" maxlength="30" placeholder="Alter Ego"/>
                    <br/>
                    <label for="abilities-input">Ability</label>
                    <input type="text" class="form-control" id="abilities-input" size="15" maxlength="30" placeholder="Ability"/>
                    <br/>

                    <button class="btn btn-dark" style="float: right">Add Avenger</button>
                </form>
                <label id="validation-label" style="color:red" type="hidden"></label>
            </div>
        </div>
    </div>
</div>



<div class="modal fade" id="assign-hero-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header" style="height: 50px">
                <h4 class="modal-title">Add a Hero</h4>
                <span>
                        <button id="assign-hero-modal-close-button" type="button" class="close" data-dismiss="modal">&times;</button>
                    </span>
            </div>
            <div class="modal-body">
                <p class="pinline" style="color: black">Mission ID: &nbsp&nbsp</p><p class="pinline" id="assign-avenger-mission-id" style="color: black"></p>

                <form id="assign-avenger-form">
                    <select id="avenger-dropdown" class="btn btn-secondary dropdown-toggle" name="avenger-dropdown-locale">
                    </select>

                    <button class="btn btn-dark" style="float: right">Add Hero</button>
                </form>
            </div>
        </div>
    </div>
</div>


</body>
</html>
