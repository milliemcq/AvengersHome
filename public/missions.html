<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<script src="http://github.hubspot.com/odometer/odometer.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


<section id="content">
    <div id="container">
        <script>
            $(document).ready(function () {
                $.getJSON('data.json',
                    function(data) {
                        var tr;
                        for (var i = 0; i < data.events.length; i++) {
                            tr = $('<tr/>');
                            tr.append("<td style='color: white'>" + data.events[i].threat + "</td>");
                            tr.append("<td style='color: white'>" + data.events[i].location + "</td>");
                            tr.append("<td style='color: white'>" + data.events[i].atRiskCount + "</td>");
                            tr.append("<td style='color: white'>" + data.events[i].heroesAssigned + "</td>");
                            $('table').append(tr);
                        }
                    });
                });
        </script>
        <div align="center" >
            </br>
            <h1 style="color: white">Mission Control</h1>
            <p>This is where you can see updated mission information as organised by Nick Fury</p>
            </br>
            <div>
            <table class="table">
               <tr class="table-light" >
                   <th>Threat Name</th>
                   <th>Threat Location</th>
                   <th>Number at Risk</th>
                   <th>Heroes Assigned</th>
               </tr>
            </table>
            </div>
        </div>
    </div>
</section>
